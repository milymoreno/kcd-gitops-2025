apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: enterprise-java-ci-cd-pipeline
  namespace: default
spec:
  description: Complete enterprise CI/CD pipeline with all 6 tasks
  params:
    - name: repo-url
      type: string
      description: The git repository URL to clone from
      default: "https://github.com/milymoreno/creating-cicd-pipelines-with-tekton-2"
    - name: revision
      type: string
      description: The git revision to clone
      default: main
    - name: app-name
      type: string
      description: Application name
      default: kcd-demo-app
    - name: environment
      type: string
      description: Target environment
      default: development
    - name: image-url
      type: string
      description: Container image URL
      default: "localhost:5000/kcd-demo-app:latest"
    - name: sonar-token
      type: string
      description: SonarQube authentication token
      default: "squ_your_token_here"
  workspaces:
    - name: shared-data
      description: Shared workspace for pipeline tasks
  tasks:
    # 1. Clone source code
    - name: fetch-source
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-data
      params:
        - name: url
          value: $(params.repo-url)
        - name: revision
          value: $(params.revision)

    # 2. Build with Maven
    - name: build-artifact
      taskRef:
        name: maven-build-java-artifact-from-source
      workspaces:
        - name: source
          workspace: shared-data
      params:
        - name: GOALS
          value: "clean compile test package"
      runAfter:
        - fetch-source

    # 3. Run JUnit tests
    - name: run-tests
      taskRef:
        name: junit-test
      workspaces:
        - name: source
          workspace: shared-data
      runAfter:
        - build-artifact

    # 4. SonarQube code analysis
    - name: code-analysis
      taskRef:
        name: sonarqube-analysis
      workspaces:
        - name: source
          workspace: shared-data
      params:
        - name: project-key
          value: $(params.app-name)
        - name: project-name
          value: "KCD Demo Application"
        - name: project-version
          value: "1.0.0"
        - name: sonar-host-url
          value: "http://sonar-sonarqube.dev:9000"
        - name: sonar-token
          value: $(params.sonar-token)
      runAfter:
        - run-tests

    # 5. Build container image (optional - requires registry)
    # - name: build-image
    #   taskRef:
    #     name: build-image
    #   workspaces:
    #     - name: source
    #       workspace: shared-data
    #   params:
    #     - name: image-url
    #       value: $(params.image-url)
    #     - name: context
    #       value: "."
    #     - name: dockerfile
    #       value: "./Dockerfile"
    #     - name: insecure-registry
    #       value: "true"
    #     - name: skip-tls-verify
    #       value: "true"
    #   runAfter:
    #     - code-analysis

    # 6. Deploy to Kubernetes
    - name: deploy-app
      taskRef:
        name: deploy-artifact-to-ibm-cloud-functions
      workspaces:
        - name: source
          workspace: shared-data
      params:
        - name: APP_NAME
          value: $(params.app-name)
        - name: ENVIRONMENT
          value: $(params.environment)
      runAfter:
        - code-analysis
        # - build-image  # Uncomment if using build-image task